<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Nested Accordion Table Example</title>
</head>
<body>

<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Category</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr data-bs-toggle="collapse" data-bs-target="#category1" aria-expanded="false" aria-controls="category1">
        <th scope="row">1</th>
        <td>Category 1</td>
        <td>Click to see items</td>
      </tr>
      <tr id="category1" class="collapse" data-bs-toggle="collapse" data-bs-target="#category2">
        <td colspan="3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item Details</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1-1</th>
                <td>Item A</td>
                <td>Details for Item A</td>
              </tr>
 
            </tbody>
          </table>
        </td>
      </tr>
      
              <!-- Add more items as needed -->
              <tr id="category2" class="collapse">
                <td colspan="3">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Item 1</th>
                        <th scope="col">Item 1</th>
                        <th scope="col">Item 1</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1-1</th>
                        <td>Item A</td>
                        <td>Details for Item A</td>
                      </tr>
         
                    </tbody>
                  </table>
                </td>
              </tr>
              <!--  -->
            </tbody>
          </table>
        </td>
      </tr>
      <!-- Add more categories as needed -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
