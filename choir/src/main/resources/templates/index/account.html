<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{../../css/sidebar.css}">
  </head>
  <body >
		
		<div style="background: linear-gradient(150deg,rgba(252, 252, 253, 0.767),rgba(41, 64, 165, 0.596)) 25%;">
            <div class="wrapper d-flex align-items-stretch">
              <nav style="background-color: rgba(41, 64, 165, 0.699);"  id="sidebar" class="text-dark border-right text-left">
                <div class="custom-menu">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                </div>
            <div class="p-4">
              <h5 class="text-center">
                <div class="text-center">
                    <a><i class="fa fa-user-circle-o fs-2" aria-hidden="true"></i></a> 
                </div>
                <span th:text="${user.name}">Portfolio Agency</span></a>
              </h5>
              <ul class="list-unstyled components mb-5">
                <li class=" border-bottom  sidebar" >
                  <a class="text-light fw-bolder text-left" th:href="@{'/user/home'}"><i class="fa fa-home mr-3"></i> DashBoard</a>
                </li>
                <li class=" border-bottom  sidebar" >
                <a class="text-light fw-bolder text-left" th:href="@{'/user/event'}"><i class="fa fa-life-ring mr-3" aria-hidden="true"></i></span>Event</a>
                </li>
                <li class=" border-bottom   sidebar" >
                  <a class="text-light fw-bolder text-left" th:href="@{'/user/announcement'}"><i class="fa fa-calendar-check-o mr-3" aria-hidden="true"></i> Announcement</a>
                  </li>
                <li  class=" border-bottom   sidebar" >
                <a class="text-light fw-bolder text-left" th:href="@{'/user/choir'}"> <i class="fa fa-music mr-3" aria-hidden="true"></i> Choirs</a>
                </li>  
                <li  class=" border-bottom   sidebar">
                  <a class="text-light fw-bolder text-left" th:href="@{'/user/membership'}"><i class="fa fa-pencil mr-3" aria-hidden="true"></i>  Membership</a>
                  </li> 
                  <li  class=" border-bottom  sidebar" style="background: #452799b6;">
                      <a class="text-light fw-bolder text-left" th:href="@{'/user/account'}"><i class="fa fa-user-circle-o mr-3" aria-hidden="true"></i> Account</a>
                      </li> 
                <li class="border-bottom  sidebar">
                <a class="text-light fw-bolder text-left" th:href="@{'/logout'}"><i class="fa fa-sign-out mr-3" aria-hidden="true"></i> Logout</a>
                </li>
              </ul>
      </div>
    </nav>
            <!-- Page Content  -->
          <div id="content" class="p-4 p-md-5 pt-5">
            <h2 class="mb-4">Account Settings</h2>
            <section class="col-sm-12 m-auto">
                <div class="card text-white m-auto col-md-9 bg-transparent border-0 mb-2">
                    <div class="card-body rounded" style="background-color: rgba(41, 64, 165, 0.596);">
                      <div class="card-body">
                        <h4 class="card-title">Account Settings</h4>
                        <p class="card-text"><b>Name</b>  <span th:text="${user.name}"></span></p>
                        <p class="card-text"><b>Gender</b>  <span th:text="${user.gender}"></span></p>
                        <p class="card-text"><b>phoneNumber</b>  <span th:text="${user.phoneNumber}"></span></p>
                        <p class="card-text"><b>Email</b>  <span th:text="${user.email}"></span></p>
                        
                    </div>
                      <div class="text-center">
                        <button type="button" class="btn btn-light btn-outline-success" data-bs-toggle="modal" data-bs-target="#update">Update</button>
                        <button type="button" class="btn btn-light btn-outline-danger" data-bs-toggle="modal" data-bs-target="#delete">Delete</button>
                    </div>

                  </div>
               </div>
           </section>
          </div>
           
            </div>
        </div>
<!-- modals -->
<div class="modal fade" id="update" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="modalTitleId"><b>Update information</b></h5>
          <button class="btn-outline-danger rounded-pill fs-1 fw-bolder border-0 btn-light" type="button"  data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        <div>
          
        </div>
        <div>
          <form class="modal-body p-2" method="post" th:object="${user}" th:action="@{'/alien/account'}">
            <input type="hidden" th:field="*{id}" name="id">
            <input type="hidden" th:field="*{role}" nam="role">
            <input type="hidden" th:field="*{church.id}" name="church">
            
            <div class="mb-3">
                <label class="fw-border text-dark">Name</label>
                <input th:field="*{name}" type="text" class="w-100 border-top-0 border-right-0 border-left-0 border-bottom border-dark" name="" id="" placeholder="Enter church name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <select class="form-select w-100 p-2 text-center" th:selected="*{gender}" name="gender" id="">
                    <option value="">--Select Gender--</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="fw-border text-dark">Phone Number</label>
                <input th:field="*{phoneNumber}" type="text" class="w-100 border-top-0 border-right-0 border-left-0 border-bottom border-dark" name="" id="" placeholder="Enter phone number">
            </div>
            <div class="mb-3">
                <label class="fw-border text-dark">Email</label>
                <input th:field="*{email}" type="text" class="w-100 border-top-0 border-right-0 border-left-0 border-bottom border-dark" name="" id="" placeholder="Enter Email">
            </div>
           
            <div class="mb-3">
                <label class="fw-border text-dark">Username</label>
                <input th:field="*{username}" type="text" class="w-100 border-top-0 border-right-0 border-left-0 border-bottom border-dark" name="" id="" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label class="fw-border text-dark">Password</label>
                <input type="password" class="w-100 border-top-0 border-right-0 border-left-0 border-bottom border-dark" name="password" placeholder="Enter passsword">
            </div>
            <div class="mb-3">
                <label class="fw-border text-dark">Retype password</label>
                <input type="password" class="w-100 border-top-0 border-right-0 border-left-0 border-bottom border-dark" name="" id="" placeholder="Retype password">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="delete" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Delete Account</h5>
              <button type="button" class="fa fa-close p-1 rounded-pill btn-outline-danger" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="modal-body p-2" method="post" th:object="${user}" th:action="@{'/alien/account/delete'}">
              <input type="hidden" th:field="*{id}">
             <b>Names</b> Are you sure you want to delete your account <b th:text="${user.name}"></b>?
              <div class="modal-footer">
                  <button type="submit" class="btn btn-outline-dark">Delete Account</button>
              </div>
          </form>
          
      </div>
  </div>
</div>
</script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
