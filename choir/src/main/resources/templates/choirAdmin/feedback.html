<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<script defer th:src="@{'../../chart/index.js'}"></script>
    <script defer th:src="@{'../../chart/demo.js'}"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{../../css/sidebar.css}">
    <style>
			.sidebar:hover{
				color: white;
				background-color: #151818;background-image: linear-gradient(#1843a0, #fefffeb6);
				transition: all 0.5s linear;
                animation: sidebar 0.01s ease-in-out 1;
			}
			@keyframes sidebar {
				from{background-image: linear-gradient(rgba(13, 30, 126, 0.945), #ffffff79 );}
				to{background-image: linear-gradient( #225a8f, #ffffff96);}
			}
		</style>
  </head>
  <body >
		
    <div style="background: linear-gradient(150deg,rgba(13, 30, 126, 0.945),rgba(255, 255, 255, 0.932)) 25%;">
        <div class="wrapper d-flex align-items-stretch">
            <nav style="background-color: rgba(13, 30, 126, 0.945);"  id="sidebar" class="text-dark border-right text-left">
                    <div class="custom-menu">
                        <button type="button" id="sidebarCollapse" class="btn btn-primary">
                            <i class="fa fa-bars"></i>
                            <span class="sr-only">Toggle Menu</span>
                        </button>
                    </div>
                <div class="p-4">
                  <h1 class="text-center">
                    <div class="text-center">
                        <a><i class="fa fa-user-circle-o fs-2" aria-hidden="true"></i></a> 
                    </div>
                    <span th:text="${choirAdmin.name}">Portfolio Agency</span></a>
                  </h1>
                    <ul class="list-unstyled components mb-5">
                      <li class=" border-bottom  sidebar">
                          <a class="text-light text-left" th:href="@{'/choir/home'}"><span class="fa fa-home mr-3"></span> Feedbback</a>
                      </li>
                      <!-- <li class=" border-bottom   sidebar">
                          <a class="text-light text-left" th:href="@{'/choir/repetoir'}"><i class="fa fa-calendar-o mr-3" aria-hidden="true"></i> Reptoir</a>
                          </li> -->
                        <li class=" border-bottom   sidebar" >
                          <a class="text-light text-left" th:href="@{'/choir/event'}"><i class="fa fa-google-plus-official mr-3" aria-hidden="true"></i> Event</a>
                          </li>
                      <li class=" border-bottom   sidebar">
                        <a class="text-light text-left" th:href="@{'/choir/finance'}"><i class="fa fa-dollar mr-3" aria-hidden="true"></i> Finance</a>
                      </li>
                      <li class=" border-bottom  sidebar">
                          <a class="text-light text-left" th:href="@{'/choir/user'}"><i class="fa fa-user-circle mr-3" aria-hidden="true"></i> User</a>
                    </li>
                    <li class=" border-bottom   sidebar">
                      <a class="text-light text-left" th:href="@{'/choir/membership'}"><i class="fa fa-user-plus mr-3" aria-hidden="true"></i> Membership Request</a>
                      </li>
                    
                    <li class=" border-bottom   sidebar">
                      <a class="text-light text-left" th:href="@{'/choir/announcement'}"><i class="fa fa-paint-brush mr-3" aria-hidden="true"></i> Announcement</a>
                      </li>
                      <li class=" border-bottom   sidebar"style="background-color: #071a44;">
                        <a class="text-light text-left" th:href="@{'/choir/feedback'}"><i class="fa fa-feed" aria-hidden="true"></i> Feedback</a>
                        </li>
                    <li  class=" border-bottom sidebar">
                      <a class="text-light text-left" th:href="@{'/choir/account'}"><i class="fa fa-cog mr-3" aria-hidden="true"></i> Account</a>
                      </li> 
                    <li class="border-bottom  sidebar">
                    <a class="text-light text-left" th:href="@{'/logout'}"><i class="fa fa-sign-out mr-3" aria-hidden="true"></i> Logout</a>
                    </li>
                  </ul>
          </div>
        </nav>
            <!-- Page Content  -->
          <div id="content" class="p-4 p-md-5 pt-5">
            <div class="text-center">
                <img th:src="@{'/images/logo.png'}" class="bg-light rounded-pill p-1" width="50" style="float: right;">
            </div>
            <div>
            <div ><h2 class="mb-2 mb-3"> <i class="fa fa-feed " aria-hidden="true"></i> Feedback Dashboard </h2></div>
    
    <i class="fa fa-plus-circle text-light" onclick="getDetail(this,'Add')" id="0#&" data-bs-toggle="modal" data-bs-target="#modalId" style="font-size: xx-large;" aria-hidden="true"></i>
           <!-- Header -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${Message.length!=0}">
      <button type="button" class="fa fa-close btn-outline-danger border-0 p-1 rounded-pill" data-bs-dismiss="alert" aria-label="Close"></button>
      <strong th:text="${Message}">Alert Heading</strong>
    </div>
   <div class="accordion accordion-flush" id="accordionFlushExample">
     <div class="accordion-item">
       <h2 class="accordion-header" id="flush-headingOne">
         <button class="accordion-button collapsed d-block w-100 border-0 rounded" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
           My feedback
           <i class="fa fa-caret-down" aria-hidden="true"></i>
         </button>
       </h2>
       <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
         <div class="accordion-body">
          <!--  -->
          <section class="m-auto mt-3">
            <div class="card mt-2" th:each="feedback:${feedbackList}">
             <div class="card-body">
               <h4 class="card-title"><i class="fa fa-user-circle" aria-hidden="true" ></i> <b>me</b></h4>
               <p class="card-text"><i class="fa fa-envelope-o" aria-hidden="true"></i> <span th:text="${feedback.message}"></span></p>
               <div>
                 <span class="float-right"><i class="fa fa-calendar" aria-hidden="true"></i>  <span th:text="${feedback.getCreationDate()}"></span></span>
               </div>
               <!--  -->
               <div class="text-center">
                 <i class="fa fa-paint-brush mr-3"  onclick="getDetail(this,'Update')" th:id="${feedback.id}+'#&'+${feedback.message}"  data-bs-toggle="modal" data-bs-target="#modalId" style="font-size:large;" aria-hidden="true"></i>
                 <i class="fa fa-trash-o text-danger"  onclick="getDetail(this,'Delete')" th:id="${feedback.id}+'#&'+${feedback.message}"  data-bs-toggle="modal" data-bs-target="#del" style="font-size: large;" aria-hidden="true"></i>
               </div>
             </div>
            </div>
         </section>
         </div>
       </div>
     </div>
     
   </div>
          </div>
            </div>
        </div>
        <!-- model -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">
                  <i class="fa fa-feed" style="font-size: xx-large;" aria-hidden="true"></i><span id="header"></span>  Feedback
                </h5>
                  <button type="button" class="fa fa-close border-0 fw-bolder btn-outline-danger p-1 rounded-pill " data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="/choir/feedback" method="post">
                  <div class="mb-3">
                    <input type="hidden" name="id" value="0" id="id">
                    <input type="hidden" name="choir" th:value="${choirAdmin.choir.id}">
                    <label  class="form-label">Message</label>
                    <textarea class="form-control border border-dark" name="message" id="feedmessage" rows="3"></textarea>
                  </div>
                  <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit feedback</button>
              </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script>
          function getDetail(info,data) {
            document.getElementById('header').innerHTML =data;
            const detail=info.getAttribute('id').split('#&');
            document.getElementById('id').value=detail[0];
            document.getElementById('feedmessage').innerHTML=detail[1];
            document.getElementById('announcementId').value=detail[0];
            
          }
        </script>
        <!-- modal -->
        <!-- delete -->
        <div class="modal fade" id="del" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId"><i class="fa fa-trash" aria-hidden="true"></i> Delete Feedback</h5>
                  <button type="button" class="fa fa-close rounded-pill border-0 btn-outline-danger p-1" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
               <form action="/choir/feedback/delete" method="post">
                <input type="hidden" name="id" id="announcementId">
                Are you sure you want to delete Feedback
                <div class="modal-footer">
                  <button type="submit" class="btn btn-outline-danger">Delete Feedback</button>
                </div>
               </form>
              </div>
              
            </div>
          </div>
        </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
