<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<script defer th:src="@{'../../chart/index.js'}"></script>
    <script defer th:src="@{'../../chart/demo.js'}"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{../../css/sidebar.css}">
		<style>
			.sidebar:hover{
				color: white;
				background-color: #151818;background-image: linear-gradient(#a09718, #14961bb6);
				transition: all 0.5s linear;
                animation: sidebar 0.01s ease-in-out 1;
			}
			@keyframes sidebar {
				from{background-image: linear-gradient( #a4b92a, #2fb140d5 );}
				to{background-image: linear-gradient( #8d8f22, #0d5f0d);}
			}
		</style>
  </head>
  <body >
		
		<div style="background: linear-gradient(150deg,rgba(29, 139, 57, 0.767),rgba(236, 234, 65, 0.596)) 25%;">
            <div class="wrapper d-flex align-items-stretch">
                <nav style="background-color: rgba(9, 87, 16, 0.945);"  id="sidebar" class="text-dark border-right text-left">
                        <div class="custom-menu">
                            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                                <i class="fa fa-bars"></i>
                                <span class="sr-only">Toggle Menu</span>
                            </button>
                        </div>
                    <div class="p-4">
                      <h1 class="text-center">
                        <div class="text-center">
                            <a><i class="fa fa-user-circle-o fs-2" aria-hidden="true"></i></a> 
                        </div>
                        <span th:text="${sefield.name}">Portfolio Agency</span></a>
                      </h1>
                      <ul class="list-unstyled components mb-5">
                        <li class=" border-bottom  sidebar">
                            <a class="text-light text-left" th:href="@{'/field/home'}"><span class="fa fa-home mr-3"></span> DashBoard</a>
                        </li>
                        <li class=" border-bottom  sidebar">
                            <a class="text-light text-left" th:href="@{'/field/choir'}"><i class="fa fa-music" aria-hidden="true"></i>  choir</a>
                        </li>
                        <li class=" border-bottom   sidebar">
                            <a class="text-light text-left" th:href="@{'/field/event'}"><i class="fa fa-calendar-o mr-3" aria-hidden="true"></i>Event</a>
                            </li>
                        <li class=" border-bottom   sidebar" style="background-color: #042504;">
                          <a class="text-light text-left" th:href="@{'/field/announcement'}"> <i class="fa fa-ship" aria-hidden="true"></i> Announcement</a>
                          </li>
                        <li class=" border-bottom   sidebar">
                          <a class="text-light text-left" th:href="@{'/field/finance'}"><i class="fa fa-dollar mr-3" aria-hidden="true"></i> Finance</a>
                          </li>
                        <li class=" border-bottom  sidebar">
                            <a class="text-light text-left" th:href="@{'/field/user'}"><i class="fa fa-user-circle mr-3" aria-hidden="true"></i> User</a>
                      </li>
                      <li class=" border-bottom   sidebar">
                        <a class="text-light text-left" th:href="@{'/field/feedback'}"><i class="fa fa-feed" aria-hidden="true"></i>  Feedback</a>
                        </li>
                      <li  class=" border-bottom sidebar">
                        <a class="text-light text-left" th:href="@{'/field/account'}"><i class="fa fa-cog mr-3" aria-hidden="true"></i> Account</a>
                        </li> 
                      <li class="border-bottom  sidebar">
                      <a class="text-light text-left" th:href="@{'/logout'}"><i class="fa fa-sign-out mr-3" aria-hidden="true"></i> Logout</a>
                      </li>
                    </ul>
              </div>
            </nav>
    
            <!-- Page Content  -->
          <div id="content" class="p-4 p-md-5 pt-5">
            <div class="text-center">
                <img th:src="@{'/images/logo.png'}" class="bg-light rounded-pill p-1" width="50" style="float: right;">
            </div>
            <div ><h2 class="mb-2 mb-3"><span th:text="${sefield.church.name}"></span>'s Announcement Dashboard </h2></div>
    <section class="mb-2" th:each="announcement:${annuncementPage.getContent()}">
        <div class="col-md-12 m-auto rounded " >
         <div class="card" style="background-color: #0d5f0d63;color: white;font-weight: bold;">
          <div class="card-body">
            <h4 class="card-title" th:text="${announcement.title}">Title</h4>
            <p class="card-text">
              <i class="fa fa-envelope-o" aria-hidden="true"></i> <span th:text="${announcement.description}"></span>
              <span class="card-text text-center" th:if="${announcement.referenceLink.length!=0}">
                <span class="badge bg-dark text-light"><a class="text-light" th:href="${announcement.referenceLink}" target="_blank" rel="noopener noreferrer">...<i class="fa fa-link" aria-hidden="true"></i>more</a></span>
                </span>
             </p>
             <p><b>Prepared by</b>
              <span th:if="${announcement.choir!=null}"><i class="fa fa-music" aria-hidden="true"></i> <span th:text="${announcement.choir.name}"></span></span>
              <span th:if="${announcement.church!=null}"><i class="fa fa-home" aria-hidden="true"></i> <span th:text="${announcement.church.name}"></span></span>
            </p>
            <p class=" float-right"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> <span th:text="${announcement.startDate}"></span> - <span th:text="${announcement.endDate}"></span></p>
           <div class="float-right" style="clear: right;"><b>creation date</b> <span th:text="${announcement.creationDate}"></span></div>
          </div>
         </div>
        </div>  
    </section>
          </div>
           
            </div>
        </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
