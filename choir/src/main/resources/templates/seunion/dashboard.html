<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{../../css/sidebar.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script th:src="@{'../../appcharts/highchart.js'}"></script>
        <script th:src="@{'../../appcharts/fileExporter.js'}"></script>
  </head>
  <body>
		<div style="background: linear-gradient(150deg,rgba(29, 139, 57, 0.767),rgba(236, 234, 65, 0.596)) 25%;">
            <div class="wrapper d-flex align-items-stretch">
                <nav style="background-color: rgba(9, 87, 16, 0.945);"  id="sidebar" class="text-dark border-right text-left">
                        <div class="custom-menu">
                            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                                <i class="fa fa-bars"></i>
                                <span class="sr-only">Toggle Menu</span>
                            </button>
                        </div>
                    <div class="p-4">
                      <h1 class="text-center">
                        <div class="text-center">
                            <a><i class="fa fa-user-circle-o fs-2" aria-hidden="true"></i></a> 
                        </div>
                        <span th:text="${seunion.name}">Portfolio Agency</span></a>
                      </h1>
                      <ul class="list-unstyled components mb-5">
                        <li class=" border-bottom  sidebar">
                            <a class="text-light text-left" th:href="@{'/union/home'}"><span class="fa fa-home mr-3"></span> DashBoard</a>
                        </li>
                        <li class=" border-bottom  sidebar">
                          <a class="text-light text-left" th:href="@{'/union/church'}"><i class="fa fa-home mr-3"></i>Manage Church</a>
                        </li>
                        <li class=" border-bottom  sidebar">
                            <a class="text-light text-left" th:href="@{'/union/choir'}"><i class="fa fa-music" aria-hidden="true"></i>  choir</a>
                        </li>
                        <li class=" border-bottom   sidebar">
                            <a class="text-light text-left" th:href="@{'/union/event'}"><i class="fa fa-calendar-o mr-3" aria-hidden="true"></i>Event</a>
                            </li>
                        <li class=" border-bottom   sidebar">
                          <a class="text-light text-left" th:href="@{'/union/announcement'}"> <i class="fa fa-ship" aria-hidden="true"></i> Announcement</a>
                          </li>
                        <li class=" border-bottom   sidebar">
                          <a class="text-light text-left" th:href="@{'/union/finance'}"><i class="fa fa-dollar mr-3" aria-hidden="true"></i> Finance</a>
                          </li>
                        <li class=" border-bottom  sidebar">
                            <a class="text-light text-left" th:href="@{'/union/user'}"><i class="fa fa-user-circle mr-3" aria-hidden="true"></i> User</a>
                      </li>
                      <li class=" border-bottom   sidebar">
                        <a class="text-light text-left" th:href="@{'/union/feedback'}"><i class="fa fa-feed" aria-hidden="true"></i>  Feedback</a>
                        </li>
                      <li  class=" border-bottom sidebar">
                        <a class="text-light text-left" th:href="@{'/union/account'}"><i class="fa fa-cog mr-3" aria-hidden="true"></i> Account</a>
                        </li> 
                      <li class="border-bottom  sidebar">
                      <a class="text-light text-left" th:href="@{'/logout'}"><i class="fa fa-sign-out mr-3" aria-hidden="true"></i> Logout</a>
                      </li>
                    </ul>
              </div>
            </nav>
    
            <!-- Page Content  -->
          <div id="content" class="p-4 p-md-5 pt-5">
            <div class="text-center">
                <img th:src="@{'/images/logo.png'}" class="bg-light rounded-pill p-1" width="50" style="float: right;">
            </div>
            <div ><h2 class="mb-2 mb-3">RUM Dasboard <i class="fa fa-dashboard d-block" aria-hidden="true"></i></h2></div>
    <section class="mb-2">
        <div class="bg-light col-md-12 m-auto rounded p-3 ">
          <div class="container">
            <div class="row p-1 rounded m-1" style="background-color: rgba(236, 234, 65, 0.596);">
                <div class="col-md-4">
                    <h4><span class="text-dark">Total User </span><span class="badge bg-primary" th:text="${totaluser}">New!</span></h4>
                </div>
                <div class="col-md-4">
                    <h4><span class="text-dark">Singers </span><span class="badge bg-primary" th:text="${choirmember}">New!</span></h4>
                </div>
                <div class="col-md-4">
                    <h4><span class="text-dark">Upcomer </span><span class="badge bg-primary" th:text="${nonsinger}">New!</span></h4>
                </div>
            </div>
            <div id="container"></div>
        </div>
        <script defer th:inline="javascript">
        $(function(){
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Sda choir management system'
            },
       
            xAxis: {
                categories:[[${labels}]],
                crosshair: true
            },
            yAxis: {
                min: 0,
                max:100,
                title: {
                    text: 'Percentage of user joins choir'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0,
                    colorByPoint: true, 
                }
            },
            series: [{
                name: 'Choir membership report',
                data: [[${dataSeries}]],
            }]
          });
        });
        </script>
    
              <!-- <canvas class="col-sm-9" id="employees"></canvas> -->
        </div>  
    </section>
           <!-- Header -->
          </div>
            </div>
        </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
